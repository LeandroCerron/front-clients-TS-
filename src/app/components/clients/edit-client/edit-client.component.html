<div class="body">
    <div class="edit">
        <form [formGroup]="form" (ngSubmit)="edit()">
            <img src="../../../assets/img/register.png" width="30%" alt="">
            <h1>{{title}} Client</h1>
            <mat-form-field class="ancho" appearance="fill">
                <mat-label>Name</mat-label>
                <input matInput autocomplete="off" formControlName="name" type="text">
            </mat-form-field>
            <mat-form-field class="ancho" appearance="fill">
                <mat-label>Last Name</mat-label>
                <input matInput autocomplete="off" formControlName="lastName" type="text">
            </mat-form-field>
            <mat-form-field class="ancho" appearance="fill">
                <mat-label>Email</mat-label>
                <input matInput autocomplete="off" formControlName="email" type="email">
            </mat-form-field>
            <mat-form-field class="ancho" appearance="fill">
                <mat-label>Telephone</mat-label>
                <input matInput autocomplete="off" formControlName="telephone" type="text">
            </mat-form-field>

            <button [disabled]="form.invalid" type="submit" mat-raised-button class="ancho button" color="primary">Save</button>
            <button  (click)="clients()" mat-raised-button class="ancho button" color="primary">Back</button>
        </form>
    </div>
</div>
