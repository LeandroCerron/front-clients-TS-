<div class="body">
    <div class="singup">
        <form [formGroup]="form" (ngSubmit)="generate()">
            <img src="../../../assets/img/register.png" width="30%" alt="">
            <h1>Register User</h1>
            <mat-form-field class="ancho" appearance="fill">
                <mat-label>Name</mat-label>
                <input matInput autocomplete="off" formControlName="name" type="text">
            </mat-form-field>
            <mat-form-field class="ancho" appearance="fill">
                <mat-label>Email</mat-label>
                <input matInput autocomplete="off" formControlName="email" type="email">
            </mat-form-field>
            <mat-form-field class="ancho" appearance="fill">
                <mat-label>Password</mat-label>
                <input matInput autocomplete="off" formControlName="password" type="password">
            </mat-form-field>
            <section class="seleccionUser" [formGroup]="credentials">
                <p class="checkbox"><mat-checkbox formControlName="admin">ADMIN</mat-checkbox></p>
                <p class="checkbox"><mat-checkbox formControlName="moderator">MODERATOR</mat-checkbox></p>
                <p class="checkbox"><mat-checkbox formControlName="user">USER</mat-checkbox></p>
            </section>
            <button [disabled]="form.invalid" type="submit" mat-raised-button class="ancho button" color="primary">Register</button>
            <button  (click)="clients()" mat-raised-button class="ancho button" color="primary">Back</button>
        </form>
        
    </div>
</div>
