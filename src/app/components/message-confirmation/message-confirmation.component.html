<h1 mat-dialog-title class="confirmation">Confirmation Message</h1>
<div mat-dialog-content class="message">
  <p>{{message}}</p>
</div>
<div mat-dialog-actions>
  <button class="btnDialog" mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="btn" cdkFocusInitial>Accept</button>
</div>
